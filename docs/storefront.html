    <script>
function fetchJSONData() {
	fetch("./storefront.json").then((res) => {
		if (!res.ok) {
			throw new Error(`HTTP error! Status: ${res.status}`);
        }
        return res.json();
	})
    .then((data) => {
 



		for(i=0;i<data.length;i++) {
			if (4 % i === 0){
			rs =  '<div class="row">';
		    }
			
			rs += '<div class="col-md-3">';
			rs += '   <div class="card" style="width: 18rem;">' + data[i].gear_manu + '</div>';
			rs += '   <div class="card" style="width: 18rem;">' + data[i].gear_name + '</div>';
      			rs += '   <div class="card" style="width: 18rem;">' + data[i].gear_cost + '</div>';
			rs += '</div>';
	    	    if (4 % i === 0){
			rs += '</div>';
		    }
			
		} 


    		}
		    
		// rs += '</div>';
		document.getElementById("recordset").innerHTML = rs;
	})
	.catch((error) =>
		console.error("Unable to fetch data:", error));
}
fetchJSONData();
