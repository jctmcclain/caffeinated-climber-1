<script>
function fetchJSONData() {
	fetch("./showcase.json").then((res) => {
		if (!res.ok) {
			throw new Error(`HTTP error! Status: ${res.status}`);
        }
        return res.json();
	})
    .then((data) => {
		rs =  '<div class="row">';


		for(i=0;i<data.length;i++) {
			rs += '<div class="col-md-3">';
			rs += '   <div class="card" style="width: 18rem;">' + data[i].adventurename + '</div>';
			rs += '   <div class="card" style="width: 18rem;">' + data[i].adventuredate + '</div>';
			rs += '   <div class="card" style="width: 18rem;"><img src="images/' + data[i].adventurephoto + '"></div>';
      rs += '   <div class="card" style="width: 18rem;">' + data[i].customername + '</div>';
      rs += '   <div class="card" style="width: 18rem;">' + data[i].customerquote + '</div>';
      rs += '   <div class="card" style="width: 18rem;">' + data[i].excurstionstmt + '</div>';
      rs += '   <div class="card" style="width: 18rem;">' + data[i].descriptionfile + '</div>';
			rs += '</div>';
		} 
		rs += '</div>';
		document.getElementById("recordset").innerHTML = rs;
	})
	.catch((error) =>
		console.error("Unable to fetch data:", error));
}
fetchJSONData();

</script>
